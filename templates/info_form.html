{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="text-dark">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table border='1'>
      {% crispy form %}<br>
    </table>
    <button type="submit"="btn btn-primary">Submit</button>
  </form>
{% endblock %}
